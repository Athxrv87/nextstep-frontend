[build]
  command = "npm run build"
  publish = "dist"          # change to "build" if using CRA

# -----------------------
# ðŸ”¥ Fix Google OAuth Issues (Remove COOP/COEP)
# -----------------------
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "unsafe-none"
    Cross-Origin-Embedder-Policy = "unsafe-none"

# -----------------------
# âš¡ Redirect API calls to serverless functions (Optional)
# -----------------------
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# -----------------------
# ðŸ§ª Serverless function settings (Optional)
# -----------------------
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"
